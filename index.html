<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>smnlb</title>
    <link rel="icon" type="image/webp" href="#" />
    
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>

    <!-- for splashscreen -->
    <style>
        #loading { outline: none; border: none; background: transparent }
    </style>
    <script type="module">
       const loading = document.getElementById('loading');
       addEventListener('py:ready', () => loading.close());
       loading.showModal();
    </script>
</head>
<body style="margin-left:40px" >
  <dialog id="loading">
     <h1 style="color: #d7d7d7">Loading...</h1>
  </dialog>
     <ul class="sidenav">
        <li><a href="https://github.com/smnlb" style="color: #151719">my github</a></li>
        <li><a href="https://t.me/lIlllIlIIIl" style="color: #151719">my telegram channel</a></li>
        <li><a href="https://github.com/HelloZeroNet/ZeroNet" style="color: #151719">zeronet</a></li>
        <li><a href="https://sethm.me/worm-sim/" style="color: #151719">worm</a></li>
        <li><a href="https://smnlb.github.io/tokipona/" style="color: #151719">tokipona</a></li>
    </ul>
  <div class="content">
    <section>
    <b>
     <p>
      Now is 
      <script type="py">
         from pyscript import display
         from datetime import datetime
         now = datetime.now()
         display(now.strftime("%m/%d/%Y, %H:%M:%S"))
      </script>
     </p>
    </b>
    </section>
  </div>
  <div id="rss-feed"></div>

  <script type="text/javascript">
    fetch("https://wtf.roflcopter.fr/rss-bridge/?action=display&bridge=TelegramBridge&username=%40planerkapublic&format=Atom")
    .then(response => response.text())
    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
    .then(data => {
        const items = data.querySelectorAll("entry");
        let html = "";
        items.forEach(el => {
            let title = el.querySelector("title").textContent;
            let link = el.querySelector("link").getAttribute("href");
            let published = el.querySelector("published").textContent;
            let content = el.querySelector("content").textContent;
            let imageUrl = el.querySelector("media\\:content, img")?.getAttribute("url") || '';

            // исключение поста с текстом "Channel created"
            if (/channel created/i.test(content.trim())) {
                return;
            }

            // форматирование даты публикации
            let date = new Date(published);
            let formattedDate = date.toLocaleDateString("ru-RU", {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).replace(' г.', 'г.');

            // создание HTML-блока для каждого поста
            html += `
                <div class="post">
                    <div class="post-header">
                        <img src="https://planerka.app/images/planerka-logo.webp" alt="Channel Avatar">
                        <div class="channel-info">
                            Планёрка публичный канал
                            <span>${formattedDate}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        ${imageUrl ? `<img src="${imageUrl}" alt="Post Image">` : ''}
                        ${content}
                        <br><br>
                        <a href="${link}" target="_blank" class="link">Читать дальше</a>
                    </div>
                </div>
            `;
        });
        document.getElementById("rss-feed").innerHTML = html;
    });
  </script>
</body>
</html>
